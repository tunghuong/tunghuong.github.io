<script type="text/javascript">
	function getDaysBetween(date1, date2) {
		return Math.round((date2 - date1) / (24 * 60 * 60 * 1000));
	}
	function update_date() {
		var start = new Date("2016 january 05");
		var now = new Date();
		document.getElementById("numDate").innerHTML = getDaysBetween(start,
				now)
				+ " days";
	}
	function main() {
		update_date();
	}
	main();
</script>
